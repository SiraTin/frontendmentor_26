<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/923179f186.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="header">
          <img src="images/logo.svg" alt="logo" class="logo">
        </div>
        <div class="content">
          <h1 class="heading">We are launching <span class="black_text">soon!</span></h1>
          <p class="sub_text">Subscribe and get notified</p>
          <form>
            <label for="email"></label>
              <input type="email" name="email" id="mail" class="input_email" placeholder="Your email address...." required>
              <span class="error" aria-live="polite"></span>
              <input type="submit" value="Notify Me" class="submit">
          </form>
          <div class="contain_img">
            <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="dashboard">
          </div>
      </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="contain_social">
      <a href="#" class="social_link">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" class="social_link">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="social_link">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
